<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Gentrification in Manhattan</title>
    <style>
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 40.813891, lng: -73.962433};		
		var LatLng2 = {lat: 40.721786, lng: -74.009447};
		var LatLng3 = {lat: 40.794065, lng: -73.927164};
		
		var LatLng5 = {lat: 40.827021, lng: -73.950677};
		var LatLng6 = {lat: 40.855776, lng: -73.944799};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: myLatLng,
		  mapTypeId: google.maps.MapTypeId.HYBRID
		  
        });

		
		var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
		var marker = new google.maps.Marker({
		  position: myLatLng,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		marker.addListener('click', function() {
          window.alert("Central Harlm has seen a 53.2% increase in rent since 1990.");
        });
		
		var marker2 = new google.maps.Marker({
		  position: LatLng2,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker2.addListener('click', function() {
          window.alert("Lower East Side/Chinatown has seen a 50.3% increase in rent since 1990.");
        });
		
		var marker3 = new google.maps.Marker({
		  position: LatLng3,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker3.addListener('click', function() {
          window.alert("East Harlem has seen a 40.3% increase in rent since 1990.");
        });
		
		
		var marker5 = new google.maps.Marker({
		  position: LatLng5,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker5.addListener('click', function() {
          window.alert("Hamilton Heights/Morningside Heights has seen a 36.7% increase in rent since 1990.");
        });
		
		var marker6 = new google.maps.Marker({
		  position: LatLng6,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker6.addListener('click', function() {
          window.alert("Washington Heights/Inwood has seen a 29.3% increase in rent since 1990.");
        });



      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6K3r3VHy4n4NYvPeYku-MXnKMFWa4dKA&callback=initMap">
    </script>
  </body>
</html>
