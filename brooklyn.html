<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Gentrification in Brooklyn</title>
    <style>
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 40.678832, lng: -73.950677};		
		var LatLng2 = {lat: 40.690321, lng: -73.927164};
		var LatLng3 = {lat: 40.694504, lng: -73.956555};
		var LatLng4 = {lat: 40.681562, lng: -73.978595};
		var LatLng5 = {lat: 40.638523, lng: -74.015323};
		var LatLng6 = {lat: 40.664828, lng: -73.956555};
		var LatLng7 = {lat: 40.663918, lng: -73.915407};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: myLatLng,
		  mapTypeId: google.maps.MapTypeId.HYBRID
		  
        });

		
		var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
		
		var marker = new google.maps.Marker({
		  position: myLatLng,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		marker.addListener('click', function() {
          window.alert("Willamsburg/Greenpoint has seen a 78.7% increase in rent since 1990.");
        });
		
		var marker2 = new google.maps.Marker({
		  position: LatLng2,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker2.addListener('click', function() {
          window.alert("Bushwick has seen a 44.0% increase in rent since 1990.");
        });
		
		var marker3 = new google.maps.Marker({
		  position: LatLng3,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker3.addListener('click', function() {
          window.alert("Bedford Stuyvesant has seen a 36.1% increase in rent since 1990.");
        });
		
		var marker4 = new google.maps.Marker({
		  position: LatLng4,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker4.addListener('click', function() {
          window.alert("North Crown Heights/Prospect Heights has seen a 36.7% increase in rent since 1990.");
        });
		
		var marker5 = new google.maps.Marker({
		  position: LatLng5,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker5.addListener('click', function() {
          window.alert("Sunset Park has seen a 23.5% increase in rent since 1990.");
        });
		
		var marker6 = new google.maps.Marker({
		  position: LatLng6,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker6.addListener('click', function() {
          window.alert("South Crown Heights has seen a 18.1% increase in rent since 1990.");
        });
		
		var marker7 = new google.maps.Marker({
		  position: LatLng7,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker7.addListener('click', function() {
          window.alert("Brownsville/Ocean Hill has seen a 20.5% increase in rent since 1990.");
        });



      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6K3r3VHy4n4NYvPeYku-MXnKMFWa4dKA&callback=initMap">
    </script>
  </body>
</html>
