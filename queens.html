<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Gentrification in the Bronx</title>
    <style>
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 40.763373, lng: -73.910998};		
		var LatLng2 = {lat: 40.715452, lng: -73.791910};
		var LatLng3 = {lat: 40.752792, lng: -73.880130};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: myLatLng,
		  mapTypeId: google.maps.MapTypeId.HYBRID
		  
        });

		
		var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
		var marker = new google.maps.Marker({
		  position: myLatLng,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		marker.addListener('click', function() {
          window.alert("Astoria has seen a 27.6% increase in rent since 1990.");
        });
		
		var marker2 = new google.maps.Marker({
		  position: LatLng2,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker2.addListener('click', function() {
          window.alert("Jamaica has been slowly experiencing the gentrification process.");
        });
		
		var marker3 = new google.maps.Marker({
		  position: LatLng3,
		  map: map,
		  icon: iconBase + 'schools_maps.png'
		});
		
		  marker3.addListener('click', function() {
          window.alert("Jackson Heights has been slowly experiencing the gentrification process.");
        });



      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6K3r3VHy4n4NYvPeYku-MXnKMFWa4dKA&callback=initMap">
    </script>
  </body>
</html>
